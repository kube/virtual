scalar DateTime

type A {
  a: Int!
}

type B {
  b: String!
}

type C {
  c: Boolean!
}

union Something = A | B | C

type User {
  firstName: String!
  lastName: String!
  createdAt: DateTime!
}

type Query {
  hello: String!
  world: Int!
  something: Something!
  somethingElse: Boolean!
  user: User!
}
